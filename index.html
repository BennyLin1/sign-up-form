<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>

<!--
    https://unsplash.com/photos/a-tree-with-purple-flowers-in-front-of-a-building-d9kuG83XFZA
-->
<body>
    <div class="imageContainer">
        <img src="./imgs/image.png" alt="zoom in photo of pink flowers on tree">
        <div class="sidebar">
            <img src="./imgs/logo.png" alt="graphic logo of flower">
            <p>Blume</p>
        </div>
    </div>

    <div class="rightContainer">
        <div class="textContainer">
            <p>
                You know you need something like this to help you realise your deepest dreams.
            </p>
            <p>
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You know you want to.
            </p>
        </div>

        <div class="formContainer">
            <legend>Sign Up Now</legend>

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="">

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName">

            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="phoneNumber">Phone Number</label>
            <input type="number" id="phoneNumber">

            <label for="password">Password</label>
            <input type="password" id="password">

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword">
        </div>

        <div class="buttonContainer">
            <button>Create Account</button>
            <div> Already have an account? Log in</div>
        </div>
    </div>
    
</body>
</html>
